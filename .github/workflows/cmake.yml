name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v4
    - name: lint
      run: make lint

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/setup_ubuntu
    - name: ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: ubuntu-latest-ccache
    - name: update alternatives
      run: |
        sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-19 200
        sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-19 200
        sudo update-alternatives --install /usr/bin/ld ld /usr/bin/ld.lld-19 200
        sudo update-alternatives --install /usr/bin/clang-scan-deps clang-scan-deps /usr/bin/clang-scan-deps-19 200
    - name: set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
    - name: configure
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=clang++
        -DCMAKE_C_COMPILER=clang
        -DCMAKE_BUILD_TYPE=Release
        -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
        -DCMAKE_COLOR_DIAGNOSTICS=ON
        -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
        -G Ninja
        -S ${{ github.workspace }}
    - name: build
      run: |
        cmake --build ${{ steps.strings.outputs.build-output-dir }} --config Release
    - name: upload build artifacts
      uses: actions/upload-artifact@v4.4.3
      with:
        name: Release build
        path: ${{ steps.strings.outputs.build-output-dir }}

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: checkout code
      uses: actions/checkout@v4
    - name: set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
    - name: download build artifacts
      uses: actions/download-artifact@v4.1.8
      with:
        name: Release build
        path: ${{ steps.strings.outputs.build-output-dir }}
    - name: set tool path
      run: |
        export PATH=/opt/cmake/bin:/usr/local/bin:$PATH
    - name: install cmake 3.30.5
      run: |
        wget https://github.com/Kitware/CMake/releases/download/v3.30.5/cmake-3.30.5-linux-x86_64.sh
        sudo mkdir /opt/cmake
        sudo sh cmake-3.30.5-linux-x86_64.sh --skip-license --prefix=/opt/cmake
        sudo ln -sf /opt/cmake/bin/cmake /usr/local/bin/cmake
        cmake --version
    - name: install ninja 1.12.1
      run: |
        wget https://github.com/ninja-build/ninja/releases/download/v1.12.1/ninja-linux.zip
        sudo apt-get install -y unzip
        unzip ninja-linux.zip -d /usr/local/bin/
        sudo chmod +x /usr/local/bin/ninja
        ninja --version
    - name: test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: |
        ctest --build-config Release

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - name: set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
    - name: download build artifacts
      uses: actions/download-artifact@v4.1.8
      with:
        name: Release build
        path: ${{ steps.strings.outputs.build-output-dir }}
    - name: publish docs
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ${{ steps.strings.outputs.build-output-dir}}/docs/html
